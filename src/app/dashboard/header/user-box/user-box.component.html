<a href="#" class="dropdown-toggle" data-toggle="dropdown">
  <img src="assets/avatar.jpg" class="user-image" alt="User Image">
  <span class="hidden-xs">{{ user.first_name }} {{ user.last_name }}</span>
</a>
<ul class="dropdown-menu">
  <!-- User image -->
  <li class="user-header">
    <img src="assets/avatar.jpg" class="img-circle" alt="User Image">
    <p>
      {{ user.first_name }} {{ user.last_name }}
      <small>Membre depuis "Ajouter le moi et l'année"</small>
    </p>
  </li>

  <!-- Menu Footer-->
  <li class="user-footer">
    <div class="pull-left">
      <a href="#" class="btn btn-default btn-flat">Profile</a>
    </div>
    <div class="pull-right">
      <a href="#" class="btn btn-default btn-flat" (click)="logout()">Déconnexion</a>
    </div>
  </li>
</ul>
